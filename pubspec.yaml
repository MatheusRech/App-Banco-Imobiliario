name: rech_mobile_app_banco_imobiliario
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  mobx: ^2.3.3+2
  build_runner: ^2.4.6
  mobx_codegen: ^2.6.1
  flutter_mobx: ^2.2.1+1
  get_it: ^7.6.8
  flutter_launcher_icons: ^0.13.1
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "icon/logo.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
